<div class="modal-header">
    <h3 class="modal-title">AMI</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">New AMI data</h3>
			<div class="pull-right"><a href brenda-help="awsSetup/help/awsSetupHelp.html"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></div>
		</div>
		<div class="panel-body">
			
				<div class="col-lg-12" ng-repeat="customAmi in customAmis">
					{{customAmi.ami}} - {{customAmi.blenderVersion}} - {{customAmi.region}}
					<a href ng-click="removeCustomAmi(customAmi.ami)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
				</div>

		</div>

		<div class="panel-body">


		<form name="amiConfigure">
				<div class="form-group">
					<label for="ami">AMI name</label>
					<input type="text" name="ami" class="form-control" id="amiNameInput" ng-model="newCustomAmi.ami" placeholder="AMI name" required>
				
				</div>
				<div class="form-group" >
					<label for="blenderVersion">AMI Blender version</label>
					<input type="text" name="blenderVersion" class="form-control" id="amiBlenderVersionInput" ng-model="newCustomAmi.blenderVersion" placeholder="Blender version" required />
					
				</div>
				<div class="form-group" >
					<label for="region">AMI Region</label>
					<input type="text" name="region" class="form-control" id="amiRegion" ng-model="newCustomAmi.region" placeholder="Region" required/>
				
				</div>
				<div class="form-inline">
					<button type="submit" ng-click="addNewAmi(amiConfigure)" id="setCredentialsBtn" class="btn btn-primary">Add AMI</button>
					<button type="submit" ng-click="resetNewAmi()" id="clearStorageBtn" class="btn btn-default">Reset</button>
				</div>
			</form>
			</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Done</button>
</div>
